on: [push, pull_request]

name: Test & Doc

jobs:
  test:
    strategy:
      matrix:
        browser:
          - "--chrome"
          - "--firefox"
          - "--node"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: wasm-pack test --headless ${{ matrix.browser }}

  package:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
      - run: wasm-pack build --scope caolo-game -d out/pkg --dev
      - name: Upload pkg
        uses: actions/upload-artifact@v2
        with:
          name: pkg
          path: out/pkg

  build-docs:
    needs: [package, test]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '12'
      - name: Install
        run: |
          cd docs
          npm install
      - name: Download pkg
        uses: actions/download-artifact@v2
        with:
          name: pkg
          path: out/pkg
      - name: Build docs
        run: |
          cd docs
          npx typedoc --inputFiles ../out/pkg/cao_math.d.ts

      - name: Deploy ðŸš€
        if: github.ref == 'refs/heads/master'
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
            ACCESS_TOKEN: ${{ secrets.ACCESS_KEY }}
            BRANCH: gh-pages # The branch the action should deploy to.
            FOLDER: out/docs # The folder the action should deploy.
